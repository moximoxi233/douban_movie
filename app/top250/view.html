
<!-- 即将上映 -->
<h1 class="page-header">{{title}}</h1>

<div class="list-group">
	<a ng-repeat="item in subjects" href="#" class="list-group-item">
		<span  class="badge">{{item.rating.average}}</span>

		<div class="media">
			<div class="media-left">
				<img class="media-object" width="100px" src="https://images.weserv.nl/?url={{item.images.small}}" alt={{item.original_title}}>
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<p>导演：<span ng-repeat="d in item.directors">{{d.name}}
										<span ng-if="!$last">、</span>
				</span>
				</p>
				<p>类型：<span>{{item.genres.join('，')}}</span></p>
			</div>
		</div>

	</a>


</div>
<p ng-show="!flag" style="text-align: center">总共：{{totalCount}}条记录,{{totalPages}}页记录,当前是：{{currentPage}}/{{totalPages}}</p>

<div class="spinner" ng-if="flag"></div>
<nav aria-label="">
	<ul class="pager">
		<li ng-class="{disabled:currentPage<=1}"><a  ng-click="selectPage(currentPage-1)">上一页</a></li>
		<li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="selectPage(currentPage+1)">下一页</a></li>
	</ul>
</nav>
